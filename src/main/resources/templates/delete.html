<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>DeleteForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<header th:replace="fragments::header(title = 'Usuwanie transakcji')"></header>
<main class="container">
    <nav th:replace="fragments::home-page"></nav>
    <form th:method = "post" th:action = "@{/delete}"
          th:object = "${transaction}">
        <div th:replace = "fragments::transaction-form"></div>
        <input class="btn btn-warning submit-button" value = "Kasuj" type="submit">
    </form>
</main>
</body>
</html>
